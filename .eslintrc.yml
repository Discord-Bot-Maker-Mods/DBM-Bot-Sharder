env:
  browser: true
  node: true
  commonjs: true
  es2020: true
extends:
  - standard
parserOptions:
  ecmaVersion: 11
rules:
  linebreak-style:
    - error
    - windows
  object-shorthand:
    - error
    - always
  no-case-declarations: off
  no-new: off
  no-prototype-builtins: off
  no-useless-constructor: off
  prefer-promise-reject-errors: off
  no-eval: off
  semi: always

